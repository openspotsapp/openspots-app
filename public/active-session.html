<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenSpots — Active Parking</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./active-session.css" />
</head>
<body>

  <div class="container">
    <div class="status-pill">ACTIVE SESSION</div>

    <h1>Parking Session Active</h1>

    <div class="card">
      <div class="row">
        <span>Spot</span>
        <strong id="spotId">—</strong>
      </div>

      <div class="row">
        <span>Started</span>
        <strong id="startTime">—</strong>
      </div>

      <div class="row">
        <span>Elapsed</span>
        <strong id="elapsedTime">—</strong>
      </div>
    </div>

    <p class="subtext">
      Your vehicle is currently parked and billing is active.
    </p>
  </div>

  <!-- Firebase -->
  <script type="module" src="./firebase-init.js"></script>

  <!-- Logic -->
  <script type="module" src="./active-session.js"></script>

</body>
</html>
