<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>Notifications | OpenSpots</title>
  <link rel="icon" type="image/png" href="assets/Facebook Profile Picture.png" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-init.js"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from
      "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { app } from "./firebase-init.js";

    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Not logged in → force login
        window.location.replace("/login.html");
      }
    });
  </script>

</head>

<body class="page-bg">

  <!-- Load global header -->
  <div id="header"></div>
  <div data-page-title="NOTIFICATIONS"></div>

  <!-- Custom Back Button (ONLY ON THIS PAGE) -->
  <div class="venue-details-header-back">
    <button class="venue-back-btn" onclick="history.back()">く</button>
  </div>

  <div class="notifications-container">
    <section class="notifications-card">
      <h2 class="notifications-title">Notification Preferences</h2>
      <p class="notifications-subtitle">Control what you receive from OpenSpots.</p>

      <div class="toggle-row">
        <div class="toggle-text">
          <div class="toggle-label">Reservation Updates</div>
          <div class="toggle-desc">Confirmations, changes, reminders.</div>
        </div>
        <label class="switch">
          <input id="toggleReservationUpdates" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-row">
        <div class="toggle-text">
          <div class="toggle-label">Email Updates</div>
          <div class="toggle-desc">Account + important system messages.</div>
        </div>
        <label class="switch">
          <input id="toggleEmailUpdates" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-row">
        <div class="toggle-text">
          <div class="toggle-label">SMS Updates</div>
          <div class="toggle-desc">Text alerts (if you add a phone number).</div>
        </div>
        <label class="switch">
          <input id="toggleSmsUpdates" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-row">
        <div class="toggle-text">
          <div class="toggle-label">Promotions</div>
          <div class="toggle-desc">Deals, new venues, early features.</div>
        </div>
        <label class="switch">
          <input id="togglePromos" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div id="saveStatus" class="save-status" aria-live="polite"></div>
    </section>
  </div>

  <script src="load-components.js"></script>
  <script type="module" src="notifications.js"></script>
</body>
</html>
