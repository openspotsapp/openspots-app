<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>Forgot Password | OpenSpots</title>
  <link rel="icon" type="image/png" href="assets/Facebook Profile Picture.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<script type="module" src="forgot-password.js" defer></script>

<body class="page-bg">

  <div id="header"></div>
  <div data-page-title="FORGOT PASSWORD"></div>

  <div class="venue-details-header-back">
    <button class="venue-back-btn" onclick="window.location.href='login.html'">„Åè</button>
  </div>

  <div class="settings-gen-container">
    <section class="settings-card">
      <h2>Reset your password</h2>
      <p class="muted">Enter your email and we will send a reset link.</p>

      <form id="forgotForm" style="display:flex; flex-direction:column; gap:12px; align-items:center; padding:16px;">
        <input
          type="email"
          id="resetEmail"
          class="forgot-login-input"
          placeholder="Enter your email"
          required
          style="max-width:320px;"
        />

        <button type="submit" class="primary-gen-btn">
          SEND RESET LINK
        </button>

        <p id="statusMessage" style="font-size:14px; margin:0; color:#2f6f62;"></p>
      </form>
    </section>
  </div>

  <script src="load-components.js"></script>
</body>
</html>
