<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>Complete Setup • OpenSpots</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <!-- Firebase -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from
      "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { doc, getDoc, setDoc } from
      "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
    import { app, db } from "./firebase-init.js";

    const auth = getAuth(app);
    let currentUser = null;

    const params = new URLSearchParams(window.location.search);
    const spot = params.get("spot");

    // Make sure only logged-in users can see this page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Not logged in → force login
        window.location.replace("/login.html");
        return;
      }
      currentUser = user;
    });

    // Handle form submit
    async function completeSetup() {
      const phone = document.getElementById("phone").value.trim();
      const plate = document.getElementById("plate").value.trim();
      const model = document.getElementById("model").value.trim();
      const color = document.getElementById("color").value.trim();

      const warning = document.getElementById("setup-warning");

      if (!phone || !plate || !model || !color) {
        warning.style.display = "block";
        warning.textContent = "Please fill out all fields.";
        return;
      }

      if (!currentUser) {
        warning.style.display = "block";
        warning.textContent = "Please log in to complete setup.";
        return;
      }

      // Save to Firestore
      await setDoc(doc(db, "users", currentUser.uid), {
        phone_number: phone,
        vehicle_license: plate,
        vehicle_make_model: model,
        vehicle_color: color,
        setupComplete: true
      }, { merge: true });

      try {
        const snap = await getDoc(doc(db, "users", currentUser.uid));
        const data = snap.exists() ? snap.data() : {};

        if (data.hasPaymentMethod === true) {
          window.location.href = spot
            ? `confirm-spot.html?spot=${encodeURIComponent(spot)}`
            : "confirm-spot.html";
          return;
        }
      } catch (err) {
        console.error("Failed to check payment status:", err);
      }

      window.location.href = spot
        ? `add-payment.html?spot=${encodeURIComponent(spot)}`
        : "add-payment.html";
    }

    window.completeSetup = completeSetup;
  </script>
</head>

<body class="login-bg">

  <div class="accset-container">

    <h2 class="accset-title">ACCOUNT INFORMATION</h2>

    <p class="accset-subtitle">
      Let’s personalize your experience. Add your info so OpenSpots can find 
      the perfect space for you.
    </p>

    <!-- Warning -->
    <div id="setup-warning" class="warning-bar" style="display:none;">
      Please fill out all fields.
    </div>

    <!-- Inputs -->
    <input id="phone" type="text" class="accset-input" placeholder="Phone Number" />
    <input id="plate" type="text" class="accset-input" placeholder="License Plate" />
    <input id="model" type="text" class="accset-input" placeholder="Make & Model" />
    <input id="color" type="text" class="accset-input" placeholder="Vehicle Color" />

    <!-- Button -->
    <button class="accset-btn" onclick="completeSetup()">COMPLETE SETUP</button>

    <!-- Bottom logo -->
    <img src="assets/Facebook Profile Picture.png" class="bottom-logo" alt="OpenSpots Logo" />

  </div>

</body>

</html>
