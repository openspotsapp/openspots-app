<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verified – OpenSpots</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background: #f4f7f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }
    h1 {
      font-family: "Bebas Neue", sans-serif;
      letter-spacing: 2px;
      color: #1f6f5c;
      margin-bottom: 12px;
    }
    p {
      color: #444;
      font-size: 15px;
      line-height: 1.6;
    }
    .status {
      margin-top: 16px;
      font-weight: 600;
      color: #1f6f5c;
    }
  </style>

  <script type="module" src="verify-email.js"></script>
</head>
<body>
  <div class="card">
    <h1>Email Verified</h1>
    <p>Thank you for verifying your email address.</p>
    <p>You can now log in using your credentials.</p>
    <p class="status" id="status">Verifying…</p>
  </div>
</body>
</html>
