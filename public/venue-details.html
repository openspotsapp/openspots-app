<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>Venue Details | OpenSpots</title>
  <link rel="icon" type="image/png" href="assets/Facebook Profile Picture.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Load global header -->
  <div id="header"></div>
  <div data-page-title="VENUE DETAILS"></div>

  <!-- Custom Back Button (ONLY ON THIS PAGE) -->
  <div class="venue-details-header-back">
    <button class="venue-back-btn" onclick="history.back()">
      く
    </button>
  </div>

  <main class="page-container venue-details-container">

    <!-- Venue Name -->
    <h2 id="venueName" class="venue-det-title"></h2>

    <!-- Hero Image -->
    <img id="venueImage" class="venue-hero-img" src="" alt="Venue Image">

    <!-- Event Dropdown -->
    <div id="eventSection">
      <div class="event-label">Choose an event:</div>
      <select id="eventSelect" class="form-input">
        <option value="">Loading events...</option>
      </select>
    </div>

    <!-- Parking Size Dropdown (PRIVATE venues only) -->
    <div id="sizeSection" style="display:none;">
      <div id="spotTypeSection">
        <label for="spotTypeSelect">Select parking type:</label>
        <select id="spotTypeSelect">
          <option value="">Select type...</option>
          <option value="STANDARD">Standard</option>
          <option value="PREMIUM">Premium</option>
          <option value="EV">EV</option>
          <option value="OVERSIZE">Oversize</option>
          <option value="COMPACT">Compact</option>
          <option value="HANDICAP">Handicap</option>
        </select>
      </div>
    </div>

    <!-- MAP -->
    <div id="venue-det-map" class="venue-det-map"></div>

    <!-- Selected Spot Text -->
    <p id="selectedSpotText" class="selected-spot">No spot selected</p>

    <!-- Date Selection (PRIVATE venues only) -->
    <div id="dateSection" style="display:none;">
      <h4>Select dates by using the calendar below:</h4>

      <div class="date-range-inputs">
        <input type="text" id="startDate" placeholder="Start Date" readonly />
        <span>→</span>
        <input type="text" id="endDate" placeholder="End Date" readonly />
      </div>

      <!-- Inline Calendar -->
      <div id="calendarContainer" class="calendar">
        <div class="calendar-header">
          <button id="prevMonth">‹</button>
          <span id="calendarMonth"></span>
          <button id="nextMonth">›</button>
        </div>

        <div class="calendar-weekdays">
          <div>Sun</div><div>Mon</div><div>Tue</div>
          <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <div id="calendarDays" class="calendar-days"></div>
      </div>

      <p id="selectedDatesText" class="selected-dates">
        No dates selected
      </p>
    </div>

    <!-- Reserve Button -->
    <button id="continueBtn" class="primary-btn" disabled>
      Reserve Parking & Continue
    </button>

  </main>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnNTs3_DlvbUa4bNcZktr_gxdAj_AIZNs"></script>
  <script src="firebase-init.js" type="module"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from
      "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { app } from "./firebase-init.js";

    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Not logged in → force login
        window.location.replace("/login.html");
      }
    });
  </script>

  <script src="venue-details.js" type="module"></script>

  <script src="load-components.js"></script>

</body>
</html>
