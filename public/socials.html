<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>Follow Us | OpenSpots</title>
  <link rel="icon" type="image/png" href="assets/Facebook Profile Picture.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-bg">

  <div id="header"></div>
  <div data-page-title="FOLLOW US"></div>

  <div class="venue-details-header-back">
    <button class="venue-back-btn" onclick="history.back()">„Åè</button>
  </div>

  <main class="page-container">

  <div class="settings-container">
    <section class="settings-card">
      <h2>Stay connected</h2>
      <p class="muted">
        Follow OpenSpots for updates, new venues, and early features.
      </p>

      <div class="socials-grid">
        <a href="https://instagram.com/openspotsapp" target="_blank" class="social-card">
          <img src="assets/badge instagram.png" alt="Instagram" />
          <span>Instagram</span>
        </a>

        <a href="https://facebook.com/OpenSpotsApp" target="_blank" class="social-card">
          <img src="assets/badge facebok.png" alt="Facebook" />
          <span>Facebook</span>
        </a>

        <a href="https://twitter.com/openspotsapp" target="_blank" class="social-card">
          <img src="assets/badge X.png" alt="Twitter / X" />
          <span>X (Twitter)</span>
        </a>

        <a href="https://tiktok.com/@openspots" target="_blank" class="social-card">
          <img src="assets/badge tiktok.png" alt="TikTok" />
          <span>TikTok</span>
        </a>

        <a href="https://youtube.com/@openspotsapp" target="_blank" class="social-card">
          <img src="assets/badge youtube.png" alt="YouTube" />
          <span>YouTube</span>
        </a>

        <a href="mailto:contact@openspots.app" class="social-card">
          <img src="assets/badge email.png" alt="Email" />
          <span>Email</span>
        </a>
      </div>
    </section>
  </div>

  </main>

  <script src="load-components.js"></script>
</body>
</html>
