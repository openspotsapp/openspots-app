<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendant Console | OpenSpots</title>
  <link rel="icon" type="image/png" href="assets/Facebook Profile Picture.png" />

  <link rel="stylesheet" href="attendant.css" />
</head>
<body>

<header class="attendant-header">
  <div class="header-center">
    <img
      src="assets/Facebook Profile Picture.png"
      alt="OpenSpots"
      class="attendant-logo"
    />
    <h1>ATTENDANT CONSOLE</h1>
  </div>

  <button id="exitAttendant" class="exit-btn">Exit</button>
</header>

<div class="mode-toggle">
  <button class="mode-btn active" data-mode="gate">Gate Mode</button>
  <button class="mode-btn" data-mode="lot">Lot Mode</button>
</div>


<main>
  <select id="venueSelect">
    <option value="">Select Venue</option>
  </select>

  <section id="reservationsList">
    <p class="loading">Loading reservationsâ€¦</p>
  </section>
</main>

<script type="module" src="attendant.js"></script>
</body>
</html>
